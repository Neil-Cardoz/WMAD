<!DOCTYPE html>
<html>
    <h1>Javascript While Loop</h1>
    
<body>
    <script>
        function printNoOfDaysInMonths()
        {
            var m = 1;
            while(m <=12)
            {
                if(m==1 || m==3 || m==5 || m==7 || m==8 || m==10 || m==12)
                    document.write("This month has 31 days." + "<br>");
                else if(m == 2)
                    document.write("This month has 28 or 29 days." + "<br>");
                else
                    document.write("This month has 30 days." + "<br>")
                m++;
            }
            
        }
        
    </script>
    <Form method="post">
        <p><button onclick="printNoOfDaysInMonths()">Submit</button></p>
    </Form>
</body>
</html>
