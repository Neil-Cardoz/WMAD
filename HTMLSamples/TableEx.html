<!DOCTYPE html>
<html>
    <title>Table Examples</title>
    <head>
        Let's create tables
        <style>
            table, th, td
            {
                border: 5px dotted red;
                padding:15px;
                border-spacing:5px;
                word-spacing: 2px;
            }
        </style>
    </head>
    <p>
        <table>
            <caption>Class Results</caption>
            <colgroup>
                <col span="2" style="background-color:blue;">
                <col style="background-color:brown">
            
            </colgroup>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Pratima Joshi</td>
                <td>1005</td>
                <td>60</td>
            </tr>
        </table>
    </p>
</html>
